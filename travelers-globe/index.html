    <!-- Button to clear the visited list -->
    <button id="clearButton">Wyczyść listę (0)"</button>
    <script>
      // Retrieve the visited list from localStorage
      const visitedList = JSON.parse(localStorage.getItem("visitedlist")) || [];

      // Function to update the button text with the number of visited countries
      function updateButtonText() {
        const button = document.getElementById("clearButton");
        button.textContent = `Wyczyść listę (${visitedList.length})`;
        const progress = document.getElementById("count2");
        progress.textContent = `${visitedList.length}`;
      }

      // Update the button initially
      updateButtonText();

      // Function to clear the visited list from localStorage
      function clearVisitedList() {
        if (visitedList.length === 0) {
          alert("Nie ma czego usunąć.");
          return;
        }

        // Confirm before clearing the list
        const confirmClear = confirm("Jesteś pewny że chcesz usunąć listę?");
        if (confirmClear) {
          // Clear the visited list from localStorage
          localStorage.removeItem("visitedlist");

          // Reset the visited list array
          visitedList.length = 0;

          // Update the button text after clearing
          updateButtonText();

          alert("Wyszyszczono listę pomyślnie, odświeżanie...");
          window.location.reload();
        }
      }

      // Event listener for the button to clear the visited list
      document
        .getElementById("clearButton")
        .addEventListener("click", clearVisitedList);
    </script>

        },
      ];

      // Global arrays for UI list items and active marker tracking
      let uiListItems = [];
      let activeMarkerIndex = -1;

      // ----------------- Global Variables -----------------
      let camera, scene, renderer, controls;
      let globe; // the sphere representing Earth
      let markersGroup; // group for markers (attached to globe so they rotate with it)
      const markers = []; // store marker meshes for interaction

      init();
      createUIPanel();

      // Listen for mouse move for interactive marker highlighting
      window.addEventListener("mousemove", onDocumentMouseMove, false);

      function init() {
        // Create Scene
        scene = new THREE.Scene();

        // Camera Setup
        camera = new THREE.PerspectiveCamera(
          40,
          window.innerWidth / window.innerHeight,
          0.1,
          1000
        );
        camera.position.set(0, 20, 50);

        // Renderer Setup
        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.2;
        renderer.setClearColor(0x000000, 0); // Transparent background
        document.body.appendChild(renderer.domElement);

        // Lights
        const ambientLight = new THREE.AmbientLight(0xffffff, .5);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(0, 1, 0);
        scene.add(directionalLight);

        // Loading Manager
        const loadingManager = new THREE.LoadingManager();
        loadingManager.onProgress = function (url, itemsLoaded, itemsTotal) {
          const itemsLeft = itemsTotal - itemsLoaded;
          document.getElementById("progress-text").textContent =
            itemsLeft + " item(s) left";
        };
        loadingManager.onLoad = function () {
          document.getElementById("loading-screen").style.display = "none";
        };

        // Load Earth texture
        const textureLoader = new THREE.TextureLoader(loadingManager);
        const earthTexture = textureLoader.load(
          "https://cdn.glitch.global/6061b827-3701-4087-a4b1-a1aec1d09302/earth-with-clouds-15646.jpg?v=1744063342960"
        );

        // Create Earth sphere
        const sphereGeometry = new THREE.SphereGeometry(10, 74, 74);
        const sphereMaterial = new THREE.MeshStandardMaterial({
          map: earthTexture,
        });
        globe = new THREE.Mesh(sphereGeometry, sphereMaterial);
        scene.add(globe);

        // Rotate Earth
        globe.rotation.y = Math.PI / 2;

        // Create a group for markers and attach it to the globe
        markersGroup = new THREE.Group();
        globe.add(markersGroup); // Ensure markers stay attached to the globe

        // Place markers on the globe
        const globeRadius = 10;
        hotpoints.forEach((hp, idx) => {
          // Compute marker position from lat/lon
          const pos = latLonToVector3(hp.lat, hp.lon, globeRadius + 0.5);

          // Create a marker sphere
          const markerGeo = new THREE.SphereGeometry(0.1, 25, 25);
          const markerMat = new THREE.MeshBasicMaterial({ color: 0x00eeff });
          const marker = new THREE.Mesh(markerGeo, markerMat);
          marker.position.copy(pos);
          marker.userData = { link: hp.link, name: hp.name };

          // Store normal for needle updates
          marker.userData.normal = pos.clone().normalize();
          // Base & active marker scale
          marker.userData.baseScale = 1;
          marker.userData.activeScale = 1.8;
          // Base & active needle lengths
          marker.userData.baseNeedleLength = 7.5;
          marker.userData.activeNeedleLength = 25;
          // Base & active line widths (if supported)
          marker.userData.baseNeedleWidth = 1.5;
          marker.userData.activeNeedleWidth = 2.5;

          markersGroup.add(marker);
          markers.push(marker);

          // Create the needle line from the marker outward
          const needleEnd = pos
            .clone()
            .add(
              marker.userData.normal
                .clone()
                .multiplyScalar(marker.userData.baseNeedleLength)
            );
          const lineGeo = new THREE.BufferGeometry().setFromPoints([
            pos,
            needleEnd,
          ]);
          const lineMat = new THREE.LineBasicMaterial({
            color: 0xffffff,
            linewidth: marker.userData.baseNeedleWidth,
          });
          const needle = new THREE.Line(lineGeo, lineMat);

          markersGroup.add(needle);
          marker.userData.needle = needle;
        });

        // Create the Moon
        const moonTexture = textureLoader.load(
          "https://cdn.glitch.global/6061b827-3701-4087-a4b1-a1aec1d09302/original.jpg?v=1741910594688"
        ); // Add a moon texture
        const moonGeometry = new THREE.SphereGeometry(2, 50, 50); // Smaller size for the moon
        const moonMaterial = new THREE.MeshStandardMaterial({
          map: moonTexture,
        });
        const moon = new THREE.Mesh(moonGeometry, moonMaterial);

        // Create a group for the moon's orbit
        const moonOrbit = new THREE.Group(); // This group will orbit around Earth
        scene.add(moonOrbit);

        // Position the orbit group away from the Earth
        moonOrbit.position.set(30, 0, 0); // Moon’s distance from Earth

        // Add the moon to the orbit group
        moonOrbit.add(moon);

        // Animation for rotating the moon around Earth
        function animateMoon() {
          moonOrbit.rotation.y += 0.01; // Speed of the moon's orbit
        }

        // OrbitControls for user interaction
        controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.minDistance = 20;
        controls.maxDistance = 100;
        controls.target.set(0, 0, 0);
        controls.enableZoom = true;
        controls.update();

        // Raycaster for marker clicks
        renderer.domElement.addEventListener("click", onDocumentClick, false);
        window.addEventListener("resize", onWindowResize);

        // Animation loop
        function animate() {
          requestAnimationFrame(animate);
          animateMoon(); // Update moon position
          controls.update(); // Update controls
          renderer.render(scene, camera);
        }

        animate();
      }

      // Convert latitude and longitude to a Vector3 position on a sphere
      // Removed the +180 offset; we rely on globe.rotation.y = Math.PI to align texture
      function latLonToVector3(lat, lon, radius) {
        const phi = ((90 - lat) * Math.PI) / 180;
        const theta = (lon * Math.PI) / 180;
        const x = radius * Math.sin(phi) * Math.cos(theta);
        const y = radius * Math.cos(phi);
        const z = radius * Math.sin(phi) * Math.sin(theta);
        return new THREE.Vector3(x, y, -z);
      }

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      // On click, raycast against markers; if one is hit, open its link
      function onDocumentClick(event) {
        const mouse = new THREE.Vector2();
        mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
        mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
        const raycaster = new THREE.Raycaster();
        raycaster.setFromCamera(mouse, camera);
        const intersects = raycaster.intersectObjects(markers);
        if (intersects.length > 0) {
          const marker = intersects[0].object;
          document.getElementById("wikiprev").src = marker.userData.link;
        }
      }
      function createUIPanel() {
        const panel = document.createElement("div");
        panel.id = "hotpoint-controls";
        document.body.appendChild(panel);

        // Create the search input field
        const searchInput = document.createElement("input");
        searchInput.type = "text";
        searchInput.placeholder = "Znajdź kraj";
        searchInput.id = "search-input";
        searchInput.style.marginBottom = "20px"; // Optional: Space below the search field
        document.body.appendChild(searchInput);

        const savedCountries =
          JSON.parse(localStorage.getItem("visitedlist")) || [];

        const list = document.createElement("ul");
        const uiListItems = []; // Array to store the list items for search functionality

        hotpoints.forEach((hp, idx) => {
          const li = document.createElement("li");
          li.innerHTML = `<p class="pointhot">
          <img src="${hp.img}" class="flag-img" alt="${hp.name}" />
          ${hp.name}</p>`;

          const addButton = document.createElement("button");
          const dataButton = document.createElement("button");
          addButton.classList.add("addButton");
          dataButton.classList.add("addButton");
          dataButton.textContent = "➣";
          addButton.textContent = savedCountries.includes(hp.name) ? "✖" : "✔";
          if (savedCountries.includes(hp.name)) li.classList.add("saved");

          addButton.addEventListener("click", (e) => {
            if (!savedCountries.includes(hp.name)) {
              savedCountries.push(hp.name);
              addButton.textContent = "✖";
              li.classList.add("saved");
            } else {
              savedCountries.splice(savedCountries.indexOf(hp.name), 1);
              addButton.textContent = "✔";
              li.classList.remove("saved");
            }
            localStorage.setItem("visitedlist", JSON.stringify(savedCountries));
            // Retrieve the visited list from localStorage
            const visitedList =
              JSON.parse(localStorage.getItem("visitedlist")) || [];

            // Function to update the button text with the number of visited countries
            function updateButtonText() {
              const button = document.getElementById("clearButton");
              button.textContent = `Wyczyść listę (${visitedList.length})`;
              const progress = document.getElementById("count2");
              progress.textContent = `${visitedList.length}`;
            }
            updateButtonText();
          });
          const wrapbtns = document.createElement("div");
          wrapbtns.classList.add("wrapbtns");
          wrapbtns.style.width = "75px";
          wrapbtns.appendChild(addButton);
          wrapbtns.appendChild(dataButton);
          li.appendChild(wrapbtns);
          list.appendChild(li);

          // UI hover -> highlight marker
          li.addEventListener("mouseover", () => {
            if (markers[idx]) {
              highlightMarker(idx, true);
            }
            li.style.backgroundColor = "#111";
          });

          li.addEventListener("mouseout", () => {
            if (markers[idx] && activeMarkerIndex !== idx) {
              highlightMarker(idx, false);
            }
            li.style.backgroundColor = "";
          });

          dataButton.addEventListener("click", () => {
            window.open(hp.link, "_blank");
          });

          // Store the list item in the uiListItems array for search functionality
          uiListItems.push(li);
        });

        panel.appendChild(list);

        // Search functionality
        searchInput.addEventListener("input", (e) => {
          const query = e.target.value.toLowerCase();

          uiListItems.forEach((item, idx) => {
            const hotpointName = hotpoints[idx].name.toLowerCase();
            if (hotpointName.includes(query)) {
              item.style.display = ""; // Show the item
            } else {
              item.style.display = "none"; // Hide the item
            }
          });
        });
      }

      // Mouse move handler to update active marker from the 3D side
      function onDocumentMouseMove(event) {
        const mouse = new THREE.Vector2();
        mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
        mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
        const raycaster = new THREE.Raycaster();
        raycaster.setFromCamera(mouse, camera);
        const intersects = raycaster.intersectObjects(markers);

        let newActiveIndex = -1;
        if (intersects.length > 0) {
          const marker = intersects[0].object;
          newActiveIndex = markers.indexOf(marker);
        }

        if (newActiveIndex !== activeMarkerIndex) {
          activeMarkerIndex = newActiveIndex;
          updateActiveMarker();
        }
      }

      // Update all markers based on which marker is currently active
      function updateActiveMarker() {
        markers.forEach((marker, idx) => {
          const isActive = idx === activeMarkerIndex;

          // Update UI highlight
          if (uiListItems[idx]) {
            uiListItems[idx].style.backgroundColor = isActive ? "#ddd" : "";
          }

          // If active, bigger scale & longer needle & different line width
          highlightMarker(idx, isActive);
        });
      }

      // A helper to highlight or unhighlight a specific marker
      function highlightMarker(index, shouldHighlight) {
        const marker = markers[index];
        const needle = marker.userData.needle;
        const savedCountries =
          JSON.parse(localStorage.getItem("visitedlist")) || [];
        const isSaved = savedCountries.includes(hotpoints[index].name); // Check if it's saved

        // Determine marker color (Magenta for saved, Green for active, default otherwise)
        const markerColor = isSaved || shouldHighlight ? 0x0000ff : 0x00eeff; // Green for active or saved, blue otherwise
        const needleColor = isSaved || shouldHighlight ? 0x0000ff : 0xffffff; // Green for active or saved, white otherwise

        // Scale
        const scale = shouldHighlight
          ? marker.userData.activeScale
          : marker.userData.baseScale;
        marker.scale.set(scale, scale, scale);

        // Needle length
        const length = shouldHighlight
          ? marker.userData.activeNeedleLength
          : marker.userData.baseNeedleLength;
        const normal = marker.userData.normal;
        const pos = marker.position.clone();
        const newEnd = pos.clone().add(normal.clone().multiplyScalar(length));
        needle.geometry.setFromPoints([pos, newEnd]);

        // Needle width (note: standard LineBasicMaterial may not support linewidth in all browsers)
        const newLineWidth = shouldHighlight
          ? marker.userData.activeNeedleWidth
          : marker.userData.baseNeedleWidth;
        needle.material.linewidth = newLineWidth;

        // Apply color to marker and needle
        marker.material.color.set(markerColor);
        needle.material.color.set(needleColor);
      }

      function animate() {
        requestAnimationFrame(animate);
        // Rotate the globe slowly so markers (and needles) rotate together
        globe.rotation.y += 0.0007;
        controls.update();
        renderer.render(scene, camera);
      }
      animate();
    </script>
  </body>
</html>
